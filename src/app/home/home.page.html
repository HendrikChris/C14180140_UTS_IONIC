<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
  <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
  Date : <ion-input type="date" [(ngModel)]="Date"></ion-input>
  <ion-img id="gambar" [src]="Path" *ngIf="fotoService.dataFoto == null"></ion-img>
  <ion-img id="gambar" [src]="fotoService.dataFoto.webviewPath" *ngIf="fotoService.dataFoto != null"></ion-img><br/>
  <ion-button (click)="tambahFoto()">Ambil foto</ion-button>
  <ion-input placeholder="Nilai" [(ngModel)]="Nilai"></ion-input>
  <ion-button (click)="simpan()">SIMPAN / EDIT berdasar judul</ion-button>

  <ion-list>
    <ion-item *ngFor="let data of isiData | async; index as position">
      <h1>{{data.judul}}</h1>
      <p>{{data.isi}}</p>
      <ion-button  routerLink="/detail/{{data.judul}}">Detail</ion-button>
      <ion-button (click)="hapus(data.judul)">Hapus</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
